name: CI

on:
  push:
    branches: [ master, develop ]  # ✅ 改为 master
  pull_request:
    branches: [ master, develop ]  # ✅ 改为 master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24']  # ✅ 更新为 1.24

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        token: ${{ secrets.CODECOV_TOKEN }}  # ✅ 添加 token（Codecov v4 需要）

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'  # ✅ 更新为 1.24

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6  # ✅ 更新到最新版本
      with:
        version: latest