name: CI

on:
  push:
    branches: [ master, develop ]  # ✅ 改为 master
  pull_request:
    branches: [ master, develop ]  # ✅ 改为 master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24']  # ✅ 更新为 1.24

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Download dependencies
      run: |
        go mod download
        cd internal/tests && go mod download

    - name: Run workflow package tests
      run: go test -v -race -coverprofile=coverage-workflow.out ./workflow/...

    - name: Run tests directory tests with coverage
      run: |
        cd internal/tests
        go test -v -race -coverprofile=coverage.out -coverpkg=github.com/blingmoon/simple-workflow/workflow ./...
        
    - name: Merge coverage reports
      run: |
        go install github.com/wadey/gocovmerge@latest
        gocovmerge coverage-workflow.out internal/tests/coverage.out > coverage-merged.out
        
    - name: Display coverage summary
      run: |
        echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Workflow Package Coverage" >> $GITHUB_STEP_SUMMARY
        go tool cover -func=coverage-workflow.out | tail -1 >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Tests Directory Coverage (for workflow package)" >> $GITHUB_STEP_SUMMARY
        cd internal/tests && go tool cover -func=coverage.out | tail -1 >> $GITHUB_STEP_SUMMARY && cd ../..
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Merged Coverage" >> $GITHUB_STEP_SUMMARY
        go tool cover -func=coverage-merged.out | tail -1 >> $GITHUB_STEP_SUMMARY

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage-merged.out,./internal/tests/coverage.out
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: true  # ✅ 添加这一行：lint 失败不影响 CI
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'  # ✅ 更新为 1.24

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6  # ✅ 更新到最新版本
      with:
        version: latest